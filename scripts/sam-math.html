<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAM Singapore Math Enrollment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="sam-math-enrollment-form" autocomplete="off">
    <h1>SAM Singapore Math Enrollment</h1>

    <h2>Parent Information</h2>
    <div class="info-section">
      <label>Parent Name <input class="input-field" name="parentName" required></label>
      <label>Email <input class="input-field" type="email" name="email" required></label>
      <label>Phone <input class="input-field" name="phone" required></label>
      <label>Billing Address <input class="input-field" name="billingAddress"></label>
    </div>

    <h2>Student Information</h2>
    <div class="info-section">
      <label>Student Name <input class="input-field" name="student1Name" required></label>
      <label>Grade <input class="input-field" name="grade1" required></label>
      <label>School <input class="input-field" name="school1" required></label>
      <label>Nationality
        <select class="input-field" name="nationality" required>
          <option value="">Select nationality</option>
          <option value="United States">United States</option>
          <option value="India">India</option>
          <option value="Canada">Canada</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Australia">Australia</option>
          <!-- Add more as needed -->
        </select>
      </label>
      <label>Date of Birth <input class="input-field" type="date" name="dob" required></label>
    </div>

    <h2>Enrollment Term</h2>
    <div class="info-section">
      <label><input type="radio" name="samSession" value="Monthly" required> Monthly</label><br/>
      <label><input type="radio" name="samSession" value="Quarterly"> Quarterly</label><br/>
      <label><input type="radio" name="samSession" value="6 Months"> 6 Months</label><br/>
      <label><input type="radio" name="samSession" value="1 Year"> 1 Year</label>
    </div>

    <h2>Emergency & Medical</h2>
    <div class="info-section">
      <label>Emergency Contact Name <input class="input-field" name="emergencyContactName" required></label>
      <label>Emergency Contact Phone <input class="input-field" name="emergencyContactPhone" required></label>
      <label>Medical Conditions <input class="input-field" name="medicalInfo"></label>
      <label>Medications <input class="input-field" name="medications"></label>
    </div>

    <h2>Waiver & Consent</h2>
    <div class="info-section">
      <label>
        <input type="checkbox" name="photoConsent" required>
        I give permission for my child’s photo/media to be used for promotional purposes.
      </label><br>
      <label>
        <input type="checkbox" name="emergencyMedical" required>
        I authorize emergency medical care for my child as needed during the program.
      </label><br>
      <label>
        <input type="checkbox" name="refundPolicy" required>
        I agree to the program’s cancellation and refund policy.
      </label>
    </div>

    <div class="fee-summary">
      <p>Base Fee: <span id="total-fee">$0</span></p>
      <p>Discount: <span id="discount">$0</span></p>
      <p><strong>Final Fee: <span id="final-fee">$0</span></strong></p>
      <input type="hidden" name="baseFee" value="0">
      <input type="hidden" name="discountValue" value="0">
      <input type="hidden" name="finalFee" value="0">
    </div>

    <button type="submit" class="submit-btn">Submit Enrollment</button>
    <div id="submitting-overlay" style="display:none">Submitting...</div>
  </form>
  <script src="main-sam-math.js"></script>
</body>
</html>
