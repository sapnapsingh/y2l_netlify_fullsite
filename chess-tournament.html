<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Y2L Chess Tournament Registration</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<form id="tournament-registration-form" name="tournamentRegistration">
 <div id="submitting-overlay" style="display: none; position: fixed; top: 0; left: 0; background-color: rgba(255,255,255,0.85); width: 100%; height: 100%; z-index: 1000; text-align: center; padding-top: 200px; font-size: 20px; color: #2a7ae2;">
  Submitting your registration... Please wait.
</div>

<h2>Parent Information</h2>
<div class="info-section">
  <label>Parent Name <input class="input-field" name="parentName" required></label>
  <label>Email <input class="input-field" type="email" name="email" required></label>
  <label>Phone <input class="input-field" type="tel" name="phone" required></label>
</div>

<hr class="section-divider"/>

<h2>Player Information</h2>
<div class="info-section">
  <label>Player Name <input class="input-field" name="playerName" required></label>
  <label>Grade <input class="input-field" name="grade" required></label>
  <label>School <input class="input-field" name="school" required></label>
</div>

<hr class="section-divider"/>

<h2>USCF Membership</h2>
<div class="info-section">
  <label><input type="radio" name="hasUscf" value="yes" required> Yes, my child has a USCF ID</label><br/>
  <label><input type="radio" name="hasUscf" value="no"> No, please assist with purchasing a USCF ID</label><br/>

  <div id="uscf-id-section" class="nested-info" style="display:none;">
    <label>USCF ID <input class="input-field" name="uscfId"></label>
    <label>USCF Rating <input class="input-field" name="uscfRating" type="number" min="0" max="3000"></label>
  </div>

  <div id="uscf-purchase-section" class="nested-info" style="display:none;">
    <label><input type="checkbox" name="purchaseUscfId"> I want to purchase a USCF membership through Y2L ($24)</label><br/>
    <label>Student Date of Birth <input class="input-field" name="dob" type="date"></label>
  </div>
</div>

<hr class="section-divider"/>

<h2>Select Player Category</h2>
<div class="info-section">
  <label for="chessCategory">Category</label>
  <select class="input-field" id="chessCategory" name="chessCategory" required>
    <option value="" disabled selected>Select a category</option>
    <!-- Options will be auto-populated by main-tournament JS from CATEGORIES[] -->
  </select>
</div>

<hr class="section-divider"/>

<h2>Waiver & Consent</h2>
<div class="info-section">
  <label>
    <input type="checkbox" name="photoConsent" required>
    I give permission for my child’s photo/media to be used for promotional purposes.
  </label><br>
  <label>
    <input type="checkbox" name="emergencyMedical" required>
    I authorize emergency medical care for my child as needed during the tournament.
  </label><br>
  <label>
    <input type="checkbox" name="refundPolicy" required>
    I agree to the tournament’s cancellation and refund policy.
  </label>
</div>

<hr class="section-divider"/>

<h2>Fee Summary</h2>
<div class="fee-summary-box">
  <div class="fee-line"><span>Base Fee:</span><span id="base-fee">$0</span></div>
  <div class="fee-line"><span>USCF Add-on:</span><span id="uscf-fee">$0</span></div>
  <div class="fee-line total"><span>Total Fee:</span><span id="total-fee">$0</span></div>
</div>

<input type="hidden" name="baseFee">
<input type="hidden" name="uscfFee">
<input type="hidden" name="finalFee">
<input type="hidden" name="chessLevelSession">

<div id="form-error-msg" style="color:red; display:none; margin-top: 20px;"></div>

<div style="margin-top: 30px;">
  <button class="submit-btn" type="submit" >Submit Registration</button>
</div>

</form>
<script src="/scripts/main-tournament.js?v=20250909-auto"></script>
</body>
</html>
