
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Y2L Chess Tournament Registration</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2em;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    fieldset {
      border: none;
      margin-bottom: 2em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .radio-group {
      margin-bottom: 1.5em;
    }
    .radio-group label {
      font-weight: normal;
    }
    .fee-summary {
      background: #f0f8ff;
      padding: 1em;
      border: 1px solid #b3d4fc;
      border-radius: 8px;
      margin-top: 1.5em;
      font-weight: 500;
    }
    button {
      padding: 0.8em 1.5em;
      background-color: #1976d2;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
<div class="container">
<h2>Y2L Chess Tournament Registration</h2>
<form id="tournamentForm">
<label>Parent Name: <input name="parentName" required="" type="text"/></label>
<label>Email: <input name="email" required="" type="email"/></label>
<label>Phone: <input name="phone" required="" type="text"/></label>
<hr/>
<label>Does your child have a USCF ID?</label>
<label><input name="hasUscfId" required="" type="radio" value="yes"/> Yes</label>
<label><input name="hasUscfId" type="radio" value="no"/> No</label>
<div id="uscfIdSection" style="display: none;">
<label>USCF ID: <input id="uscfIdInput" name="uscfId" type="text"/></label>
</div>
<div id="uscfPurchaseSection" style="display: none;">
<label><input id="purchaseUscfCheckbox" type="checkbox"/> I want to purchase a USCF ID for $20</label>
</div>
<hr/>
<label>Player Name: <input name="playerName" required="" type="text"/></label>
<label>Grade: <input name="grade" required="" type="text"/></label>
<label>School: <input name="school" required="" type="text"/></label>
<label>Choose Rating Category:</label>
<label><input name="ratingCategory" required="" type="radio" value="under400"/> Under 400 â€“ $25</label>
<label><input name="ratingCategory" type="radio" value="401to800"/> 401â€“800 â€“ $30</label>
<label><input name="ratingCategory" type="radio" value="800plus"/> 800+ â€“ $35</label>
<div class="fee-summary" id="feeSummary">ðŸ’µ Base: $0 | USCF Fee: $0 | Final: $0</div>
<button style="margin-top: 20px;" type="submit">Submit Registration</button>
</form>
</div>
<script>
    const form = document.getElementById("tournamentForm");
    const feeSummary = document.getElementById("feeSummary");
    const purchaseCheckbox = document.getElementById("purchaseUscfCheckbox");

    function updateFeeSummary() {
      let baseFee = 0;
      const rating = form.ratingCategory.value;

      if (rating === "under400") baseFee = 25;
      else if (rating === "401to800") baseFee = 30;
      else if (rating === "800plus") baseFee = 35;

      const uscfFee = purchaseCheckbox.checked ? 20 : 0;
      const total = baseFee + uscfFee;

      feeSummary.textContent = `ðŸ’µ Base: $${baseFee} | USCF Fee: $${uscfFee} | Final: $${total}`;
    }

    // Show/hide USCF fields
    const uscfRadios = form.hasUscfId;
    for (let radio of uscfRadios) {
      radio.addEventListener("change", () => {
        document.getElementById("uscfIdSection").style.display = radio.value === "yes" ? "block" : "none";
        document.getElementById("uscfPurchaseSection").style.display = radio.value === "no" ? "block" : "none";
        updateFeeSummary();
      });
    }

    // Add listeners
    form.ratingCategory.forEach(radio => radio.addEventListener("change", updateFeeSummary));
    purchaseCheckbox.addEventListener("change", updateFeeSummary);

    form.addEventListener("submit", e => {
      e.preventDefault();
      alert("Submission logic not added here. This is a layout test.");
    });
  </script><script src="main-tournament.js"></script><div id="submitting-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;background-color: rgba(0,0,0,0.5); z-index: 1000; text-align: center; padding-top: 20%;"><div style="color: white; font-size: 1.5em;">Submitting your registration...</div></div></body>
</html>
