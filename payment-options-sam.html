<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Your Payment – SAM Singapore Math</title>
  <style>
    body { font-family: Verdana, sans-serif; background: #fafbff; color: #333; }
    .container { max-width: 480px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 12px #0001; padding: 28px; }
    h2 { color: #1a4172; margin-top: 0; }
    .fee-block { background: #f5f7fa; border-radius: 8px; padding: 18px 16px; margin: 20px 0 16px; font-size: 1.06em; }
    .pay-btn { background: #1867c0; color: #fff; font-weight: 600; padding: 13px 24px; border: none; border-radius: 6px; font-size: 1.08em; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 12px; }
    .pay-btn[disabled], .pay-btn[aria-disabled="true"] { background: #aaa; cursor: not-allowed; }
    .session-info { margin-bottom: 10px; }
    .small { font-size: 0.98em; color: #666; }
    .note { background: #f3e7c9; border-radius: 6px; padding: 8px 10px; margin: 10px 0 0; color: #965c00; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="programTitle">Complete Your Payment</h2>
    <div class="session-info" id="sessionInfo"></div>
    <div class="fee-block">
      <span id="zelleAmount"></span>
      <a id="payLink" class="pay-btn" href="#" target="_blank" rel="noopener">Pay Online</a>
      <div class="small note" id="installmentNote"></div>
      <div class="small" style="margin-top:10px;">
        Prefer to pay by Zelle? Send payment to <b>209-937-3171</b> (Y2L Academy).
      </div>
    </div>
    <div class="small" style="margin-top:18px;">
      Questions? Call <a href="tel:2099373171">209-937-3171</a> or email <a href="mailto:lathropca@seriouslyaddictivemath.com">lathropca@seriouslyaddictivemath.com</a>
    </div>
  </div>

  <script>
    // --- Logic for SAM Singapore Math payment options ---
    // Retrieve session info from sessionStorage or URL (for flexibility)
    const params = new URLSearchParams(window.location.search);
    const programType = sessionStorage.getItem("programType") || params.get("programType");
    const level = (sessionStorage.getItem("samLevel") || params.get("level") || "").toUpperCase();
    const sessionType = (sessionStorage.getItem("samSession") || params.get("sessionType") || "").toLowerCase();

    // DOM elements
    const sessionInfo = document.getElementById("sessionInfo");
    const zelleAmount = document.getElementById("zelleAmount");
    const payLink = document.getElementById("payLink");
    const programTitle = document.getElementById("programTitle");
    const installmentNote = document.getElementById("installmentNote");

    function capitalize(str) {
      if (!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    if (programType === "SAM Singapore Math") {
      // Display session summary
      sessionInfo.innerHTML = `You have enrolled in <strong>SAM Singapore Math – Level ${level}, ${capitalize(sessionType)} Enrollment</strong>.`;
      programTitle.innerText = "Complete Your Payment – SAM Singapore Math";

      // Payment link/amount logic
      let payLinkUrl = "";
      let zelleAmountText = "";
      let note = "";

      if (["0A", "0B", "0C", "1"].includes(level)) {
        if (sessionType === "monthly") {
          zelleAmountText = "Send <strong>$160</strong> to:";
          payLinkUrl = "https://564b76c3-9a27-43ef-a0d9-de5359ab6f33.paylinks.godaddy.com/monthly-0A-1";
        } else if (sessionType === "quarterly") {
          zelleAmountText = "Send <strong>$450 (per quarter)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_0a1_quarterly";
        } else if (sessionType === "6 months" || sessionType === "6months") {
          zelleAmountText = "Send <strong>$870 (first installment)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_0a1_6months";
          note = "Your fee is payable in <b>2 installments</b>. This link is for the <b>first installment</b>.";
        } else if (sessionType === "1 year" || sessionType === "yearly") {
          zelleAmountText = "Send <strong>$1,680 (first installment)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_0a1_yearly";
          note = "Your fee is payable in <b>3 installments</b>. This link is for the <b>first installment</b>.";
        }
      } else if (["2", "3", "4"].includes(level)) {
        if (sessionType === "monthly") {
          zelleAmountText = "Send <strong>$180</strong> to:";
          payLinkUrl = "https://564b76c3-9a27-43ef-a0d9-de5359ab6f33.paylinks.godaddy.com/monthly-2-4";
        } else if (sessionType === "quarterly") {
          zelleAmountText = "Send <strong>$510 (per quarter)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_2to4_quarterly";
        } else if (sessionType === "6 months" || sessionType === "6months") {
          zelleAmountText = "Send <strong>$990 (first installment)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_2to4_6months";
          note = "Your fee is payable in <b>2 installments</b>. This link is for the <b>first installment</b>.";
        } else if (sessionType === "1 year" || sessionType === "yearly") {
          zelleAmountText = "Send <strong>$1,920 (first installment)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_2to4_yearly";
          note = "Your fee is payable in <b>3 installments</b>. This link is for the <b>first installment</b>.";
        }
      } else if (["5", "6"].includes(level)) {
        if (sessionType === "monthly") {
          zelleAmountText = "Send <strong>$200</strong> to:";
          payLinkUrl = "https://564b76c3-9a27-43ef-a0d9-de5359ab6f33.paylinks.godaddy.com/monthly-5-6";
        } else if (sessionType === "quarterly") {
          zelleAmountText = "Send <strong>$570 (per quarter)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_5to6_quarterly";
        } else if (sessionType === "6 months" || sessionType === "6months") {
          zelleAmountText = "Send <strong>$1,110 (first installment)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_5to6_6months";
          note = "Your fee is payable in <b>2 installments</b>. This link is for the <b>first installment</b>.";
        } else if (sessionType === "1 year" || sessionType === "yearly") {
          zelleAmountText = "Send <strong>$2,160 (first installment)</strong> to:";
          payLinkUrl = "https://your_godaddy_link_for_5to6_yearly";
          note = "Your fee is payable in <b>3 installments</b>. This link is for the <b>first installment</b>.";
        }
      } else {
        zelleAmountText = "Please check your level/selection. Contact our office if you need help.";
        payLinkUrl = "#";
        payLink.setAttribute("aria-disabled", "true");
      }

      // Set the values on the page
      zelleAmount.innerHTML = zelleAmountText;
      payLink.href = payLinkUrl;
      if (payLinkUrl === "#" || !payLinkUrl) {
        payLink.setAttribute("aria-disabled", "true");
        payLink.style.background = "#aaa";
        payLink.innerText = "Pay Link Not Available";
      } else {
        payLink.removeAttribute("aria-disabled");
        payLink.style.background = "#1867c0";
        payLink.innerText = "Pay Online";
      }
      installmentNote.innerHTML = note;
    }
  </script>
</body>
</html>
