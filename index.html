<style>
  #submitting-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    z-index: 9999;
    display: none;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    font-size: 22px;
    color: #2a7ae2;
    text-align: center;
  }
  .spinner {
    margin-top: 20px;
    width: 50px;
    height: 50px;
    border: 6px solid #eee;
    border-top: 6px solid #2a7ae2;

<body>
<div id="submitting-overlay">
  <div>
    <div>Submitting your enrollment... Please wait.</div>
    <div class="spinner"></div>
  </div>
</div>


<h2>Parent Information</h2>
<div class="info-section">
  <label>Parent Name <input type="text" class="input-field" name="parentName" required /></label>
  <label>Email <input type="email" class="input-field" name="email" required /></label>
  <label>Phone <input type="tel" class="input-field" name="phone" required /></label>
<label>Billing Address <input type="text" class="input-field" name="billingAddress" placeholder="123 Main St, City, State ZIP" required /></label>
</div>

<hr class="section-divider">
<h2>Student 1 Information</h2>
<div class="info-section">
  <label>Student Name <input type="text" class="input-field" name="student1Name" required /></label>
  <label>Grade <input type="text" class="input-field" name="grade1" required /></label>
  <label>School <input type="text" class="input-field" name="school1" required /></label>
</div>

<hr class="section-divider">
<h2>Program Selection by Week</h2>
<div id="program-grid"></div>

<div style="margin-top: 30px;">
  <label><input type="checkbox" id="add-sibling-checkbox" /> Add Sibling</label>
</div>

<div id="sibling-info-section" style="display: none;">
  <h2>Student 2 Information</h2>
  <div class="info-section">
    <label>Student Name <input type="text" class="input-field" name="student2Name" /></label>
    <label>Grade <input type="text" class="input-field" name="grade2" /></label>
    <label>School <input type="text" class="input-field" name="school2" /></label>
  </div>

  <h2>Sibling Program Selection by Week</h2>
  <div id="sibling-program-grid"></div>
</div>

<hr class="section-divider">
<h2>Fee Summary</h2>
<div class="fee-summary-box">
  <div class="fee-line"><span>Total Fee:</span><span id="total-fee">$0</span></div>
  <div class="fee-line"><span>Discount:</span><span id="discount">$0</span></div>
  <div class="fee-line total"><span>Final Fee:</span><span id="final-fee">$0</span></div>
</div>
<div id="discount-breakdown" class="discount-details" style="display:none; margin-top:10px;"></div>



<hr class="section-divider">
<h2>Medical & Emergency Info</h2>
<div class="info-section">
  <label>Medical or Allergy Information (required)
    <input type="text" class="input-field" name="medicalInfo" placeholder="Enter NA if none" required />
  </label>
  <label>Medications Currently Taking (required)
    <input type="text" class="input-field" name="medications" placeholder="Enter NA if none" required />
  </label>
  <label>Emergency Contact Name (required)
    <input type="text" class="input-field" name="emergencyContactName" required />
  </label>
  <label>Emergency Contact Phone (required)
    <input type="tel" class="input-field" name="emergencyContactPhone" required />
  </label>
</div>

<!-- Waiver Checkboxes -->
<hr class="section-divider">
<h2>Waivers</h2>
<div class="waiver-section">
  <label><input type="checkbox" required /> I give permission for my child to be photographed or recorded during the program.</label><br>
  <label><input type="checkbox" required /> I acknowledge and accept the <a href="https://y2lacademy.com/cancellation-policy" target="_blank" onclick="window.open(this.href, 'popup', 'width=600,height=600'); return false;">program's cancellation and refund policy</a>.</label><br>
  <label><input type="checkbox" required /> I authorize Y2L Academy to obtain emergency medical care for my child if necessary.</label><br>
  <label><input type="checkbox" required /> I confirm I have provided accurate emergency contact information and consent to its use if needed.</label>
</div>


<div style="margin-top: 30px;">
  <div id="form-error-msg" style="display:none;color:red;margin-bottom:20px;font-weight:bold;"></div>
<button type="submit" class="submit-btn">Submit Enrollment</button>
</div>
