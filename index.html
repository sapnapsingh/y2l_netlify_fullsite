<h2>Fee Summary</h2>
<div class="fee-summary-box">
<div class="fee-line"><span>Total Fee:</span><span id="total-fee">$0</span></div>
<div class="fee-line"><span>Discount:</span><span id="discount">$0</span></div>
<div class="fee-line total"><span>Final Fee:</span><span id="final-fee">$0</span></div>
</div>
<div class="discount-details" id="discount-breakdown" style="display:none; margin-top:10px;"></div>
<hr class="section-divider"/>
<h2>Medical &amp; Emergency Info</h2>
<div class="info-section">
<label>Medical or Allergy Information (required)
    <input class="input-field" name="medicalInfo" placeholder="Enter NA if none" required="" type="text"/>
</label>
<label>Medications Currently Taking (required)
    <input class="input-field" name="medications" placeholder="Enter NA if none" required="" type="text"/>
</label>
<label>Emergency Contact Name (required)
    <input class="input-field" name="emergencyContactName" required="" type="text"/>
</label>
<label>Emergency Contact Phone (required)
    <input class="input-field" name="emergencyContactPhone" required="" type="tel"/>
</label>
</div>
<!-- Waiver Checkboxes -->
<hr class="section-divider"/>
<h2>Waivers</h2>
<div class="waiver-section">
<label><input required="" type="checkbox"/> I give permission for my child to be photographed or recorded during the program.</label><br/>
<label><input required="" type="checkbox"/> I acknowledge and accept the <a href="https://y2lacademy.com/cancellation-policy" onclick="window.open(this.href, 'popup', 'width=600,height=600'); return false;" target="_blank">program's cancellation and refund policy</a>.</label><br/>
<label><input required="" type="checkbox"/> I authorize Y2L Academy to obtain emergency medical care for my child if necessary.</label><br/>
<label><input required="" type="checkbox"/> I confirm I have provided accurate emergency contact information and consent to its use if needed.</label>
</div>
