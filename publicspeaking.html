
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Speaking Enrollment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Enroll in Public Speaking & Debate Program</h1>
    <form id="public-speaking-enrollment-form">
      <fieldset>
        <legend>Parent Information</legend>
        <label>Parent Name: <input type="text" name="parentName" required /></label><br />
        <label>Email: <input type="email" name="email" required /></label><br />
        <label>Phone: <input type="tel" name="phone" required /></label><br />
        <label>Billing Address: <input type="text" name="billingAddress" required /></label>
      </fieldset>

      <fieldset>
        <legend>Student Information</legend>
        <label>Student Name: <input type="text" name="student1Name" required /></label><br />
        <label>Grade: <input type="text" name="grade1" required /></label><br />
        <label>School: <input type="text" name="school1" required /></label>
      </fieldset>

      <fieldset>
        <legend>Emergency & Medical</legend>
        <label>Emergency Contact Name: <input type="text" name="emergencyContactName" required /></label><br />
        <label>Emergency Contact Phone: <input type="tel" name="emergencyContactPhone" required /></label><br />
        <label>Medical Conditions: <input type="text" name="medicalInfo" /></label><br />
        <label>Medications: <input type="text" name="medications" /></label>
      </fieldset>

      <fieldset>
        <legend>Program Selection</legend>
        <p><strong>Session Dates:</strong> 12 Thursdays from August 28 – November 13, 2025</p>
        <label><input type="radio" name="publicSpeakingSession" value="Beginner" required /> Beginner (4:30 – 6:00 PM)</label><br />
        <label><input type="radio" name="publicSpeakingSession" value="Intermediate" disabled /> Intermediate – TBD</label><br />
        <label><input type="radio" name="publicSpeakingSession" value="Advanced" disabled /> Advanced – TBD</label>
      </fieldset>

      <fieldset>
        <legend>Waivers & Consents</legend>
        <label><input type="checkbox" name="photoConsent" required /> I consent to use of photos.</label><br />
        <label><input type="checkbox" name="refundPolicy" required /> I accept the refund policy.</label><br />
        <label><input type="checkbox" name="emergencyMedical" required /> I authorize emergency medical care.</label><br />
        <label><input type="checkbox" name="emergencyContact" required /> I consent to emergency contact information use.</label>
      </fieldset>

      <input type="hidden" name="baseFee" />
      <input type="hidden" name="discountValue" />
      <input type="hidden" name="finalFee" />

      <div class="fee-summary">
        <h2>Fee Summary</h2>
        <div class="fee-line"><span>Total Fee:</span> <span id="total-fee">$0</span></div>
        <div class="fee-line"><span>Discount:</span> <span id="discount">$0</span></div>
        <div class="fee-line total"><span>Final Fee:</span> <span id="final-fee">$0</span></div>
      </div>

      <button type="submit">Submit Enrollment</button>
      <div id="submission-loader" style="display:none;">Submitting your form...</div>
    </form>
  </div>
</body>
</html>
